<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tic-Tac-Toe</title>
	<link rel="stylesheet" href="style.css">
	<script src="code.js" defer></script>
</head>
<body>
	<div class="title">
		<h1>TIC-TAC-TOE</h1>
	</div>
	<div class="grid">
		<div data-xy="1-2">
			<p>X</p>
		</div>
		<div data-xy="1-3"></div>
		<div data-xy="2-1"></div>
		<div data-xy="2-2"></div>
		<div data-xy="1-1"></div>
		<div data-xy="2-3"></div>
		<div data-xy="3-1">
			<p>O</p>
		</div>
		<div data-xy="3-2">
			<p>X</p>
		</div>
		<div data-xy="3-3"></div>
	</div>
	<div class="log">
		<p>This is the log</p>
	</div>
</body>
</html>
